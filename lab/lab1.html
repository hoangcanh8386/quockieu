<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="lab1.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container bg-warning w-25 mx-auto mt-5">
        <div class="row row-cols-2">
            <div class=".col-{breakpoint}-{number}">
                <label for="full-name-2">Họ và tên *</label>
                <input class="form-control" type="text" id="full-name-2" name="full-name-2" placeholder="Họ và tên">
    
                <label for="email-2">Email</label>
                <input class="form-control" type="email" id="email-2" name="email-2" placeholder="Email">
    
                Địa điểm học:
                <select name="" id="" class="form-control" >
                    <option value="">Địa điểm học:</option>
                    <option value="">Trịnh Văn Bô</option>
                    <option value="">Cầu diễn</option>
                </select>
            </div>
    
            <div class="col">
                <label for="phone-2">Số điện thoại *</label>
                <input class="form-control" type="tel" id="phone-2" name="phone-2" placeholder="Điện thoại">
    
                Ngành học:
                <select name="" id="" class="form-control">
                    <option value="">CNTT:</option>
                    <option value="">Marketing</option>
                    <option value="">THiết kế đồ họa</option>
                </select>
    
                <label for="facebook-2">Link Facebook</label>
                <input class="form-control" type="url" id="facebook-2" name="facebook-2" placeholder="Link facebook của bạn">
            </div>
        </div>
    </div>
    
</body>
</html>
